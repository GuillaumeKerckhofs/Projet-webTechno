<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/Home.css">
    <link rel="stylesheet" href="../CSS/navbar.css">


    <link rel="stylesheet" href="../JS/test.js">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Side Menu  -->
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100">
                <p>&nbsp;</p>
                <p><h4>Catégories</h4></p>
                <li>
                    <a href="#Home.html">Accueil</a>
                </li>

                <li>
                    <a href="#">Classification</a>
                </li>

                <li>
                    <a href="#">Localisation</a>
                </li>
        </ul>
    </div>
    <!-- Side Menu  -->



    <div class="p-1 my-container active-cont">

        <!-- Navbar with menu,login & inscription button-->
        <div class="navbar navbar-expand-lg fixed-top active-navbar" id="navbar">
            <a class="btn border-0" id="menu-btn">
                <i class="fa-solid fa-align-justify"></i>
                <span>Menu</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarConnexion" >
                <ul class="nav navbar-nav ml-auto">
                    <h2>&nbsp;</h2>
                    <div id="buttonConnexion">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" >
                            <i class="fa fa-user"></i>
                            <span>Connexion</span>
                        </button>
                    </div>
                    <h2>&nbsp;</h2>
                    <div id="buttonInscription">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inscriptionModal">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span>Inscription</span>
                        </button>
                    </div>
                </ul>
            </div>
        </div>
        <!-- Navbar with menu,login & inscription button-->


        <!-- Login Modal -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Login</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="pseudo1"placeholder="Votre pseudo...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1" placeholder="Votre mot de passe...">
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round">Se connecter</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section" id="inscriptionModalFooter">Pas encore inscrit ? <a data-bs-dismiss="modal" data-bs-toggle="modal" href="#inscriptionModal" class="text-info"> Inscrivez-vous !</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Modal -->


        <!-- Inscription Modal -->
        <div id="inscriptionModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Inscription</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="pseudo2"placeholder="Votre pseudo...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password2" placeholder="Votre mot de passe...">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Votre email...">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nom" placeholder="Votre nom...">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="prenom" placeholder="Votre prénom...">
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round">S'inscrire</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section" id="inscriptionModalFooter">Déjà membre ? <a data-bs-dismiss="modal" data-bs-toggle="modal" href="#loginModal" class="text-info"> Connectez-vous !</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inscription Modal -->


    </div>


    <!-- Footer -->
    <div class="footer fixed-bottom active-navbar" id="footer">

        
        <div class="container-fluid text-center text-md-left">
    
        
            <div class="row">
        
                <div class="col-md-6 mt-md-0 mt-3">
        
                
                <h5 class="text-uppercase">About Us</h5>
                <p>Ce projet a été réalisé pour le cours de Web technology.</p>
        
                </div>
                
        
                <hr class="clearfix w-100 d-md-none pb-3">
        
                
                <div class="col-md-6 mb-md-0 mb-3">
        
                    
                    <h5 class="text-uppercase">Contact</h5>
        
                </div>
        
            </div>
    
        </div>
    
    </div>
    <!-- Footer -->

    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>


    <script>
        var menu_btn = document.querySelector("#menu-btn");
            var sidebar = document.querySelector("#sidebar");
            var container = document.querySelector(".my-container");
            var navbar = document.querySelector("#navbar");
            var footer= document.querySelector("#footer");
            menu_btn.addEventListener("click", () => {
                sidebar.classList.toggle("active-nav");
                navbar.classList.toggle("active-navbar");
                container.classList.toggle("active-cont");
                footer.classList.toggle("active-navbar");
            });
    </script>
</body>

</html>
