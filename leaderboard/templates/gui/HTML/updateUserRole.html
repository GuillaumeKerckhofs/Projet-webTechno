<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">Modifier le role de {{membership.member.last_name}} {{membership.member.first_name}}</h5>
    </div>
    <div class="modal-body">
      {{ updateUserRoleForm.as_p }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" hx-post="{% url 'removeUser' membership_id=membership.id%}">Exclure</button>
        <button type="button" data-bs-dismiss="modal" class="btn umons_grey_btn">Annuler</button>
        <button type="submit" class="btn umons_blue_btn">Modifier</button>
    </div>
  </form>
