<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}

    {% load crispy_forms_tags %}

    <!--Register-->
    <div class="container py-5">
        <h1>Inscription</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">S'inscrire</button>
        </form>
        <p class="text-center>"> <a ref="/login">Déjà membre ? Connectez-vous !</a></p>
    </div>

    {% endblock %}
</body>
</html>
