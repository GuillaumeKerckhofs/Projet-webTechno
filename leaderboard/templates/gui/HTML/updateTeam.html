<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">Modifier une équipe</h5>
    </div>
    <div class="modal-body">
      {{ teamForm.as_p }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" hx-post="{% url 'removeTeam' team_id=team.id %}">Supprimer l'équipe</button>
        <button type="button" data-bs-dismiss="modal" class="btn umons_grey_btn">Annuler</button>
        <button type="submit" class="btn umons_blue_btn">Modifier</button>
    </div>
  </form>
