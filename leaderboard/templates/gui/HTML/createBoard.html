<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">Créer un leaderboard</h5>
    </div>
    <div class="modal-body">
      {{ BoardForm.as_p }}
    </div>
    <div class="modal-footer">
      <button type="button" data-bs-dismiss="modal" class="btn umons_grey_btn">Annuler</button>
      <button type="submit" class="btn umons_blue_btn">Créer</button>
    </div>
  </form>
