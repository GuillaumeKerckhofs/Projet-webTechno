<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">Créer un leaderboard</h5>
    </div>
    <div class="modal-body">
      {{ BoardForm.as_p }}

    <div class="modal-footer">
      <button type="button" data-bs-dismiss="modal">Annuler</button>

    </div>
  </form>
